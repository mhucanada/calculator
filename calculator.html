<!DOCTYPE html>

<html>
<link rel="stylesheet" href="calculator.css">

<head>
    <h1> Calculator</h1>
</head>

<body>
    <div id="calcmain" class="calcmain">
        <div class="calculator-screen">0</div>
        <div class="buttons" id="buttons"> </button>
            <button class="input" id="ops" data-action="deg">Deg</button>
            <button class="input" id="ops" data-action="rad">Rad</button>
            <button class="input" id="ops" data-action="x!">x!</button>
            <button class="input" id="ops" data-action="(">(</button>
            <button class="input" id="ops" data-action=")">)</button>
            <button class="input" id="ops" data-action="%">%</button>
            <button class="input" id="ops" data-action="clear">CE</button>
            <button class="input" id="ops" data-action="Inv">Inv</button>
            <button class="input" id="ops" data-action="sin">sin</button>
            <button class="input" id="ops" data-action="ln">ln</button>
            <button class="input" id="nums">7</button>
            <button class="input" id="nums">8</button>
            <button class="input" id="nums">9</button>
            <button class="input" id="ops" data-action="divide">/</button>
            <button class="input" id="ops" data-action="pi">π</button>
            <button class="input" id="ops" data-action="cos">cos</button>
            <button class="input" id="ops" data-action="log">log</button>
            <button class="input" id="nums">4</button>
            <button class="input" id="nums">5</button>
            <button class="input" id="nums">6</button>
            <button class="input" id="ops" data-action="multiply">*</button>
            <button class="input" id="ops" data-action="e">e</button>
            <button class="input" id="ops" data-action="tan">tan</button>
            <button class="input" id="ops" data-action="sqrt">√</button>
            <button class="input" id="nums">1</button>
            <button class="input" id="nums">2</button>
            <button class="input" id="nums">3</button>
            <button class="input" id="ops" data-action="subtract">-</button>
            <button class="input" id="ops" data-action="ans">Ans</button>
            <button class="input" id="ops" data-action="exp">EXP</button>
            <button class="input" id="ops" data-action="pwr">x^y</button>
            <button class="input" id="nums">0</button>
            <button class="input" id="nums" data-action="decimal">.</button>
            <button class="input" id="equals" data-action="calculate">=</button>
            <button class="input" id="ops" data-action="add">+</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
